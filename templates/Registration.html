<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
    <script src="{{ url_for('static', filename='js/registration.js') }}"></script>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="selector">
            <input type="radio" id="customer" name="userType" value="Customer" onclick="toggleFields()" checked>
            <label for="customer">Customer</label>
            <input type="radio" id="company" name="userType" value="Company" onclick="toggleFields()">
            <label for="company">Company</label>
        </div>        
        <form id="registrationForm" onsubmit="submitForm(event)" method="POST" action="/register">
            <div class="form-group company-field" style="display:none;">
                <div class="column">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
                <div class="column">
                    <label for="companyTelephone">Company Telephone:</label>
                    <input type="tel" id="companyTelephone" name="companyTelephone">
                </div>
            </div>
            <div class="form-group">
                <div class="column customer-field">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="column customer-field">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
            </div>
            <div class="form-group">
                <div class="column customer-field">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="column customer-field">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="tel" id="mobileNumber" name="mobileNumber" required>
                </div>
            </div>
            <div class="form-group">
                <div class="column customer-field">
                    <label for="emailId">Email ID:</label>
                    <input type="email" id="emailId" name="emailId" required>
                </div>
                <div class="column customer-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <div class="column customer-field">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="column customer-field">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
            </div>
            <div class="form-group">
                <div class="column customer-field">
                    <label for="street1">Street 1:</label>
                    <input type="text" id="street1" name="street1" required>
                </div>
                <div class="column customer-field">
                    <label for="street2">Street 2:</label>
                    <input type="text" id="street2" name="street2">
                </div>
            </div>
            <div class="form-group">
                <div class="column customer-field">
                    <label for="pinCode">Pin Code:</label>
                    <input type="tel" id="pinCode" name="pinCode" required>
                </div>
                <div class="column customer-field">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required> 
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="column customer-field">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="column customer-field">
                    <label for="dob">DOB:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>
            <br><br>
            <div class="submit-container">
                <button type="submit" id="submitButton">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
