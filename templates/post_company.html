<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post_company.css') }}"> 

    <title>POST YOUR COMPANY</title>
</head>
<body>
    <div id = "post-company-title"> 
        <h1>POST YOUR COMPANY</h1>
    </div>
    <form action="{{ url_for('post_company.submit_company') }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="details">Company Details:</label>
            <textarea id="details" name="details" required></textarea>
        </div>
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div>
            <label for="experience">Experience (years):</label>
            <input type="number" id="experience" name="experience" required>
        </div>
        <div>
            <label for="price">Base Price:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="imgsrc">LOGO:</label>
            <input type="file" id="imgsrc" name="imgsrc" accept="image/*" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
